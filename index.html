<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./resources/styles/style.css">
  
  <title>Frontend Mentor | Stats preview card component | Solution by BobbyCB</title>
</head>
<body>
  <main>
    <div class="content">
      <h1>Get <mark>insights</mark> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <span>10k+</span>
          <h2>companies</h2>
        </div>
        <div class="stat">
          <span>314</span>
          <h2>templates</h2>
        </div>
        <div class="stat">
          <span>12M+</span>
          <h2>queries</h2>
        </div>
      </div>
    </div>
    <div class="image">
      <img src="./resources/images/image-header-mobile.jpg" alt="Working place">
    </div>
    
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">BobbyCB</a>.
  </footer>
</body>
</html>
